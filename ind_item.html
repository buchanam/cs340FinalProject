<html>
    <head>
        <title>ITEM TITLE GOES HERE</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="theme.css" rel="stylesheet" type="text/css" media="all">
        <link href="item.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- whole site container-->
        <div class="container-fluid" id="main">
            <!-- navigation bar -->
            <div class="row backdrop" id="nav_bar">
                <div class="col-md-2 menu_link">Stores</div>
                <div class="col-md-2 menu_link">Shop</div>
                <div class="col-md-4">
                    <p id="back_t" class="title">Game Store</p>
                    <p id="front_t" class="title">Game Store</p>
                </div>
                <div class="col-md-2 menu_link">Cart</div>
                <div class="col-md-2 menu_link">Account</div>
            </div>

            <!-- center text box -->
            <div class="row backdrop" id="display">
                <div class="col-md-7 game_text">
                    <div class="row" id="game_title">
                        <b>Assassin's Creed: Brotherhood (SQL query)</b>
                    </div>
                    <div class="row" id="game_pub">
                            By Ubisoft (SQL query)
                    </div>
                    <div class="row">    
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
                <div class="col-md-5">
                    <img id="game_img" src="images/games/1.jpg" alt="game image"/>
                </div>
            </div>

            <!-- text on top of search box -->
            <div class="row" id="searchText">
                <p id="search_t">Find your next adventure</p>
            </div>

            <!-- search box -->
            <div class="row backdrop" id="search">
                <div class="col-md-4">
                    <img id="glass" src="images/search_icon.png" alt="search icon">
                </div>
                <div class="col-md-8">
                    <input id="search_field" type="text" placeholder="Search for a game here...">
                </div>
            </div>
        </div>


  
    </body>
</html>
